{% extends 'base.html' %}
{% load static %}

{% block title%}
Sign In
{% endblock%}

{% block content%}
<style>
  .yu {
    border: 2px groove yellow;
    border-radius: 10px;
    padding: 50px 50px 0px 50px;
    background: white;
    transition: all 2s;
  }

  .yu:hover {
    padding: 50px 50px 0px 50px;
    border-radius: 10px;
    background: rgb(127, 132, 101);
    transition: all 2s;
    box-shadow: 0px 0px 8px 15px grey;
  }

  .ft {
    background: url('../../static/images/frut.jpg');
    background-size: cover;
    min-height: 800px;
  }

  .rtr {
    margin-bottom: 10px;
  }
</style>
<div class="row ft pb-5">
  <div class="text-center text-light fs-1 bg-dark  mt-5" style="height: 70px;line-height: 70px;">
    Sign<b class="txtcolor">In<i class="fa-solid fa-key"></i></b>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 m-5  yu ">
      <form method="post">
        {% csrf_token %}
        <div class="input-group my-2">
          <i class="input-group-text bg-mycolor text-light" style="width:50px;"><i class="fa-solid fa-user"></i></i>
          <input type="email" placeholder="Username.." required name="email" style="height: 60px;"
            class="form-control" />
        </div><br>
        <div class="input-group my-2">
          <i class="input-group-text bg-mycolor text-light" style="width:50px;"><i class="fa-solid fa-key"></i></i>
          <input type="password" placeholder="Password.." required name="passwd" style="height: 60px;"
            class="form-control" />
        </div><br>
        <input type="submit" value="Login" class="form-control btn bg-mycolor text-light rtr" style="height:60px;" />
      </form>
    </div>
    <div class="col-sm-3"></div>

  </div>
</div>
{% endblock%}
